mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
external-controller: "127.0.0.1:9090"
dns:
  enable: true
  ipv6: false
  default-nameserver: [223.5.5.5, 119.29.29.29]
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver: ["https://doh.pub/dns-query", "https://dns.alidns.com/dns-query"]
  fallback:
    [
      "https://doh.dns.sb/dns-query",
      "https://dns.cloudflare.com/dns-query",
      "https://dns.twnic.tw/dns-query",
      "tls://8.8.4.4:853",
    ]
  fallback-filter: { geoip: true, ipcidr: [240.0.0.0/4, 0.0.0.0/32] }
proxies:
proxy-groups:
  - { name: manual-select, type: select, proxies: [auto-select, fallback] }
  - {
      name: chatGPT,
      type: select,
      proxies: [gpt-auto, 日本chatgpt, 韩国首尔kr1az],
    }
  - {
      name: gpt-auto,
      type: url-test,
      proxies: [日本chatgpt, 韩国首尔kr1az],
      url: "http://www.gstatic.com/generate_204",
      interval: 86400,
    }
  - {
      name: auto-select,
      type: url-test,
      proxies: [],
      url: "http://www.gstatic.com/generate_204",
      interval: 86400,
    }
  - {
      name: fallback,
      type: fallback,
      proxies: [],
      url: "http://www.gstatic.com/generate_204",
      interval: 7200,
    }
